name: CI
on:
    push:
        branches:
            - master
    pull_request:

env:
  ETH_MAINNET_RPC_URL: ${{ secrets.ETH_MAINNET_RPC_URL }}
  POLYGON_MAINNET_RPC_URL: ${{ secrets.POLYGON_MAINNET_RPC_URL }}

jobs:
    run-ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive

            - uses: actions/setup-node@v2

            - name: Install Node dependencies
              run: npm install

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: Install Foundry dependencies
              run: forge install

            - name: Run lint check
              run: npm run lint:check

            - name: Run non-fork tests
              run: forge test --no-match-contract Fork

            - name: Run fork tests
              run: forge test --match-contract "$1.*Fork$" --fork-url ${{ secrets.FORK_TEST_RPC_URL }}

            - name: Run cross-chain fork tests
              run: forge test --match-contract CrossChainBridgeFork
