name: CI
on:
    push:
        branches:
            - master
    pull_request:

jobs:
    run-ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Install Node dependencies
              run: pnpm install

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1

            - name: Install Foundry dependencies
              run: pnpm run build

            - name: Run lint check
              run: pnpm run lint:check

            - name: Run unit tests
              run: pnpm run test:unit

            - name: Run fork tests
              run: pnpm run test:fork
              env:
                  ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

            - name: Run cross-chain fork tests
              run: pnpm run test:crosschainfork
              env:
                  ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

            # FYI: currently version 1.14
            - name: Setup lcov
              uses: hrishikesh-kadam/setup-lcov@v1

            - name: Run Code Coverage
              run: pnpm run test:coverage

            - name: Add Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: lcov.info
                  path: lcov.info

            # This action runs genhtml (which gives an error), but does not support providing arguments to ignore the error
            # - name: Report Code Coverage
            #   uses: zgosalvez/github-actions-report-lcov@v3
            #   with:
            #       coverage-files: lcov.info
            #       github-token: ${{ secrets.GITHUB_TOKEN }}
            #       update-comment: true

            # Build will fail if a contract is over the size limit
            - name: Contract Size
              run: pnpm run size
